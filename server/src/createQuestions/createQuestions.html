<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script defer src="script.js"></script>


    <title>AZK-Creator</title>
</head>
<body>
    
    <header>
        <h1>
            AZK Creator
        </h1>
        <div class="buttons">
            <input type="button" class="button-18 generateHints" value="Generovat zkratky">
            <input type="file" id="selectedFile" style="display: none;" accept=".azk" />
            <input class="button-18 questionLoadBTN" type="button" value="Nahrát otázky" onclick="document.getElementById('selectedFile').click();" />
        </div>      
    </header>
    <form action="">
    <section class="questions questionsContainer">
       

    </section>
    <div id="separator"> <h2 >Ano/Ne otázky</h2></div>
   
    <section class="questions TFContainer">
        
    </section>


    <footer class="footerButtons">
        <input type="button" class="button-18 generateHints" value="Generovat zkratky">
        <input type="button" class="button-18 shuffle" value="Zamíchat otázky">
        <input type="submit" class="button-18 downloadQuestions" value="Stáhnout otázky">
        <input type="submit" class="button-18" value="  Hrát  ">
    </footer>
</form>
</body>
</html>
